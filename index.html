---
layout: default
title: Tiemen Waterreus
---

<div id="home">
  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="meta">{{ post.date | date_to_string }}</p>
      {{ post.content | truncatehtml: 500}}
      </div>

      <div class="post-separator"></div>

    {% endfor %}
  </div>
</div>
